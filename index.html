<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Studio | Horror game development</title>
  <meta name="description" content="Silent Studio - Indie horror game development. Creators of Price of Pain.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Montserrat:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>

  <style>
    :root {
      --bg-color: #050505;
      --text-color: #f5f5f5;
      --accent-glow: rgba(255,255,255,0.15);
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    .font-cinzel { font-family: 'Cinzel', serif; }
    .font-tech { font-family: 'Space Mono', monospace; }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      pointer-events: none;
    }

    /* Nav hover glow */
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background-color: white;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px white;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Fade animation */
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }

    .glass-panel {
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body class="antialiased selection:bg-white selection:text-black">

  <canvas id="bg-canvas"></canvas>

  <!-- Hero -->
  <section class="relative h-screen flex items-center justify-center overflow-hidden">
    <div class="text-center z-10 px-4">
      <img src="https://github.com/Imagineoff/Imagineweb/blob/main/IMG_4254.png?raw=true" class="w-32 h-32 mx-auto mb-8 opacity-90 rounded-full shadow-[0_0_30px_rgba(255,255,255,0.1)]">
      <h1 id="studioTitle" class="text-6xl md:text-8xl mb-4 text-white tracking-widest drop-shadow-[0_0_15px_rgba(255,255,255,0.3)] font-cinzel">
        SILENT STUDIO
      </h1>
      <p class="font-tech text-lg md:text-xl text-gray-400 max-w-2xl mx-auto">
        Horror Game Development
      </p>
    </div>
  </section>

  <!-- Example content section -->
  <section id="about" class="py-24 px-4 fade-in-section border-t border-white/10">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="font-cinzel text-4xl mb-6 text-gray-200">About Us</h2>
      <p class="text-gray-400 leading-relaxed font-tech">
        Weâ€™re a small collective of devs obsessed with creating atmospheric horror that crawls under your skin.
      </p>
    </div>
  </section>

  <script>
    lucide.createIcons();

    // --- Parallax lines background (fixed version) ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let lines = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      lines = [];
      const gap = 40;
      for (let x = 0; x < width; x += gap) {
        lines.push({ x, offset: Math.random() * 1000 });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const scrollY = window.scrollY;
      ctx.strokeStyle = 'rgba(255,255,255,0.08)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      lines.forEach(line => {
        const offsetY = ((scrollY * 0.3) + line.offset) % height;
        ctx.moveTo(line.x, 0 - offsetY);
        ctx.lineTo(line.x, height - offsetY);
      });
      ctx.stroke();
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    draw();

    // --- Fade-in on scroll ---
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('is-visible');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in-section').forEach(s => observer.observe(s));

    // --- Dynamic font change for the main title ---
    const fonts = ['Cinzel', 'Montserrat', 'Space Mono'];
    const titleEl = document.getElementById('studioTitle');
    setInterval(() => {
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      titleEl.style.fontFamily = `'${randomFont}', sans-serif`;
    }, 2500);
  </script>
</body>
</html>
