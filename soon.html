<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>COMMING SOON</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Imagineoff/Imagineweb/main/IMG_4254.png" />

<!-- Google fonts pro hrůzovité varianty -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Uncial+Antiqua&family=Special+Elite&family=Rubik+Mono+One&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#000;
    --text:#fff;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family: "Rubik Mono One", "Special Elite", monospace;
    overflow:hidden;
  }

  /* Blikající malé tečky pomocí canvasu fallback */
  #starfield{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    display:block;
    background:transparent;
  }

  /* Centrum s textem */
  .wrap{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:2rem;
  }

  h1{
    margin:0;
    font-size: clamp(36px, 12vw, 160px);
    color:var(--text);
    letter-spacing:0.2em;
    text-transform:uppercase;
    transition: all 600ms ease;
    /* baseline styling for glitch layering */
    position:relative;
    line-height:0.9;
  }

  /* multiple layered text for subtle glitch */
  h1::before,
  h1::after{
    content:attr(data-text);
    position:absolute;
    left:0;
    top:0;
    right:0;
    bottom:0;
    pointer-events:none;
    mix-blend-mode:screen;
    opacity:0.6;
    transition: all 600ms ease;
  }
  h1::before{ transform:translate(2px,-2px); clip-path: inset(0 0 60% 0); }
  h1::after{ transform:translate(-2px,2px); clip-path: inset(60% 0 0 0); }

  /* Font-classes (bude se mezi nimi přepínat JS) */
  .f-creepster { font-family: "Creepster", "Rubik Mono One", sans-serif; letter-spacing: .18em; text-shadow: 0 6px 12px rgba(255,255,255,0.03); }
  .f-nosifer  { font-family: "Nosifer", "Rubik Mono One", sans-serif; letter-spacing: .12em; text-shadow: 0 10px 18px rgba(255,255,255,0.04); transform-origin:center; }
  .f-uncial   { font-family: "Uncial Antiqua", "Special Elite", serif; letter-spacing: .08em; text-shadow: 0 4px 8px rgba(255,255,255,0.025); }
  .f-elite    { font-family: "Special Elite", monospace; letter-spacing: .26em; text-shadow: 0 3px 6px rgba(255,255,255,0.02); }
  .f-mono     { font-family: "Rubik Mono One", monospace; letter-spacing: .22em; text-shadow: 0 2px 4px rgba(255,255,255,0.02); }

  /* extra creepy effects applied by js via classes */
  .glow{
    animation: pulse 1.8s infinite ease-in-out;
  }
  @keyframes pulse{
    0%{ text-shadow: 0 0 0 rgba(255,255,255,0); transform:scale(1); }
    50%{ text-shadow: 0 0 24px rgba(255,255,255,0.18); transform:scale(1.02); }
    100%{ text-shadow: 0 0 0 rgba(255,255,255,0); transform:scale(1); }
  }

  .shake{
    animation: shake 700ms linear;
  }
  @keyframes shake{
    0%{ transform: translateX(0); }
    20%{ transform: translateX(-6px); }
    40%{ transform: translateX(6px); }
    60%{ transform: translateX(-4px); }
    80%{ transform: translateX(4px); }
    100%{ transform: translateX(0); }
  }

  .skew{
    transform: skewX(-6deg) scale(1.01);
  }

  /* small footer note */
  .sub{
    margin-top:1rem;
    font-size:clamp(12px,2.2vw,18px);
    opacity:0.7;
    letter-spacing:0.12em;
    font-family: "Special Elite", monospace;
  }

  /* respect prefers-reduced-motion */
  @media (prefers-reduced-motion: reduce){
    .glow, .shake { animation:none !important; transform:none !important; }
  }
</style>
</head>
<body>
<canvas id="starfield" aria-hidden="true"></canvas>

<div class="wrap" role="main">
  <div>
    <h1 id="title" data-text="COMMING SOON">COMMING SOON</h1>
    <div class="sub">Something rotten is coming...</div>
  </div>
</div>

<script>
/* === STARFIELD (blinkající tečky) === */
(function(){
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let w=canvas.width = innerWidth;
  let h=canvas.height = innerHeight;
  let stars = [];
  const STAR_COUNT = Math.round((w*h)/10000); // škálovatelné podle velikosti obrazovky

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function reset(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    stars = [];
    for(let i=0;i<STAR_COUNT;i++){
      stars.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.2 + 0.3,
        alpha: Math.random(),
        v: Math.random()*0.02 + 0.005,
        t: Math.random()*Math.PI*2
      });
    }
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    stars.forEach(s=>{
      s.t += s.v;
      const a = 0.45 + Math.sin(s.t)*0.45 * s.alpha;
      ctx.globalAlpha = Math.max(0, a);
      ctx.beginPath();
      ctx.fillStyle = '#ffffff';
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
    });
    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  addEventListener('resize', reset);
  reset();
  draw();
})();

/* === TEXT FONT / EFFECT ROTATION === */
(function(){
  const title = document.getElementById('title');
  const fonts = ['f-creepster','f-nosifer','f-uncial','f-elite','f-mono'];
  let idx = 0;

  function applyRandomEffect(){
    // remove all font classes first
    title.className = '';
    // pick font
    idx = (idx + 1) % fonts.length;
    title.classList.add(fonts[idx]);

    // random extra effects
    const effects = ['glow','shake','skew',''];
    // pick 0-2 effects
    title.classList.remove('glow','shake','skew');
    const e1 = effects[Math.floor(Math.random()*effects.length)];
    const e2 = effects[Math.floor(Math.random()*effects.length)];
    if(e1) title.classList.add(e1);
    if(e2 && e2 !== e1) title.classList.add(e2);

    // subtle random transform jitter for variety
    const rotate = (Math.random()*2 -1).toFixed(2);
    title.style.transform = title.classList.contains('skew') ? '' : `rotate(${rotate}deg)`;
    // briefly tweak pseudo layers for glitch
    title.style.setProperty('--rand', Math.random());
  }

  // initial
  applyRandomEffect();

  // change every 1800-3200 ms
  setInterval(applyRandomEffect, 1800 + Math.random()*1400);

  // occasional big glitch
  setInterval(()=>{
    title.classList.add('shake','glow');
    setTimeout(()=> title.classList.remove('shake'), 700);
  }, 7000 + Math.random()*6000);

  // accessibility: if user wants reduced motion, do not animate
  const media = window.matchMedia('(prefers-reduced-motion: reduce)');
  if(media.matches){
    // stop intervals by reloading static font
    title.className = 'f-mono';
  }
})();
</script>
</body>
</html>
